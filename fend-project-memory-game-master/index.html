<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <span class="time"><label class="minutes">00</label>:<label class="seconds">00</label></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="modal-close">&times;</span>
      <h2>Congratulations! You Won!</h2>
      <ul class="modal-stars"></ul>
    </div>
    <div class="modal-body">
      <p>Wow, you finished the game in <span class="modal-moves">0</span> moves and in a time of <span class="counted-time"></span></p>
    </div>
    <div class="modal-footer">
      <Button class="modal-replay">Play Again</Button>
    </div>
  </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
